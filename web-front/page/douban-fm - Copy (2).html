	<script type="text/javascript">
		$(function(){
// 方法都写在这里

		function getStr(value,name){
			
			//console.log(str1.length+"str1 的长度")
			var s = value.indexOf(name); 
			return s; 
		}	
		function mathRandom(number){
			var number=Math.round(Math.random()*number)
			return number
		}
				

 //随机播放
		function musicList(){
			var list=[
			"ねぇ.mp3",
			"ノボルの決意.mp3",
			"はじまりの风（nhkアニメーショ.mp3",
			"はなさないでよ feat.青山テルマ.mp3",
			"キミに贈る歌.mp3",
			"キミにカエル。.mp3",
			"カントリーロード.mp3",
			"かたりべ.mp3",
			"オトナコドモ.mp3",
			"おかえりなさい.mp3",
			"Take a Bow.mp3",
			"All Alone With You.mp3",
			"Good-bye My Lonliness.mp3",
			"エターナルラブ.mp3",
			"サヨナラ サヨナラ  arranged by.mp3",
			"はなさないでよ feat.青山テルマ.mp3",
			"ハナミズキ.mp3",
			"First Love.mp3",
			"心の力.mp3",
			"雪の駅～One more time, One more chance～.mp3",
			"遥花～はるか～.mp3",
			"銀色飛行船.mp3",
			"遠い日のNostalgia.mp3",
			"Felicity.mp3",
			"靠近一点点.mp3",
			"春よ、来い.mp3",
			"爱很简单.mp3",
			"春よ、来い.mp3"
			]
			var num=list.length
			var play=Math.round(Math.random()*num)-1
			var src=list[play]
			return src
			
		}
		function anImg(){
			var temptUrl='play-'+ mathRandom(7) +'.jpg'

			$('#music-img').animate({
				opacity:0
			},2500, function() {
				// Animation complete.
				$('#music-img').attr({src:temptUrl})
				.animate({ opacity:1 },1800)
			})
		}

		var bool=1 // 这是个全局变量  需要完善
		function musicPlay(id,muisUrl){
			
			if(bool<=1){
				$('#music-img').attr('src','play-'+ mathRandom(7) +'.jpg')
				bool++
				
			}
			//$('.fm-play').css('background-image',temptUrl)
			//$('.fm-play').animate( {backgroundImage:temptUrl},'slow')

			//console.log($('.fm-play').css('background-image','play-1.jpg'))
             id.attr("src",muisUrl)
             var musicName=id.attr('src').substr(0,getStr(id.attr('src'),'.'))
             $('#music-name').text(musicName)  // 显示当前歌名
		}
		/* substr(start,end)  截取 . 之前的东西
		   end=getStr(id.attr('src')
		  substr(0,getStr(id.attr('src'),'.'))

		*/
 		musicPlay($("#lake-music"),musicList)


 		function nextMusic(){         // 换歌
 			musicPlay($("#lake-music"),musicList)
 		}
 		$("#nextList").click(function(){ 
 			nextMusic();
 			anImg()
 		})

       

// 收缩
       //收 left:-658px
       //放 0
       $("#fm-aside").css('left',"10px")
     // $("#fm-aside").css('left',"-658px")

       function hideSide(){
         $("#fm-aside").animate({left:'-658px'},"slow")
         $('#fm-sidebar-ctrl').attr('style','transform:rotate(0deg)')
 		}
 	   function showSide(){
         $("#fm-aside").animate({left:'0px'},"slow");
         $('#fm-sidebar-ctrl').attr('style','transform:rotate(180deg)')
 		}

 	   function toggleSide(id,fn1,fn2){
 	   	  id.toggle(fn1,fn2)
 	   }
      //toggleSide($(".fm-side-control"),hideSide,showSide) 正常展示
     toggleSide($(".fm-side-control"),showSide,hideSide) //测试

// sidebar 轮播 

		function animateHide(id,time,_fn){
			//musControl=2
			id.animate({
				opacity:0
			},time,_fn)

			//$('.fm-img img').css('opacity',0)
		}
		function animateShow(id,time){
			id.animate({
				opacity:1
			},time,function(){
			})
			
		}



		$('.show-pagenav li').click(function(){
			var index = $(this).index()
			if($(this).attr('class')=='on')return false//屏蔽 当前li 效果

			$(this).addClass("on").siblings().removeClass("on")

			$('.fm-img img').fadeOut(100);
			$('.fm-img img').eq(index).fadeIn(350);

			console.log(index+' 我已经点击了')

			return false
		})


		})//结尾不要管他
	</script>
</head>

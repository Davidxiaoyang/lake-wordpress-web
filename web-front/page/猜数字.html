<script type="text/javascript">
$(function(){
	function guseNumber(max,min){
		_this = this;
		_this.max = max;
		_this.min = min;
		var time=0
		var nowValue=parseInt($("#b").attr('value'))

		_this.click=function(){
			$("#big").click(function(){
	 			if(nowValue<0&&nowValue>100)return false
			 	_this.max=parseInt($("#b").attr('value'))
			 	_this.getNumber()
			 })

			$("#small").click(function(){
	 			if(nowValue<0&&nowValue>100)return false
		
			        _this.min=parseInt($("#b").attr('value'))
			        _this.getNumber()
			})
		}
		_this.getNumber=function(){
			time++
			nowValue=Math.floor((_this.max-_this.min)/2+_this.min)  
			$("#b").attr('value',nowValue)
		 	console.log(_this.max+"上区间")
			console.log(_this.min+"下区间")
			console.log(time+"第几次")
		}
		_this.factory=function(){
			$("#b").attr('value',50)
			_this.click()
		}
		_this.factory()

	}//结尾 不要管他
